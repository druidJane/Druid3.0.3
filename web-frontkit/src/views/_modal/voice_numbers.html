<form class="form-inline table-toolbar">
    <div class="text-right">
        主叫号:
        <input type="text" ng-model="params.basicNum" class="form-control input-sm" placeholder="通道号" aria-describedby="basic-addon" /> &nbsp; 所属地区:
        <select ng-model="params.regionId" class="form-control input-sm" ng-options="p.id as p.name for p in provinces"> &nbsp;
            <option value="">- 请选择 -</option>
        </select>
        <button class="btn btn-sm btn-primary" ng-click="search();"><i class="fa fa-search"></i> 查询</button>
    </div>
</form>
<div class="loading-container">
    <div class="loading" ng-show="numberTable.settings().$loading"></div>
    <table ng-table="numberTable" class="table table-striped table-bordered table-hover">
        <tbody>
            <tr ng-repeat="number in $data">
                <td data-title="'通道名'" align="center">{{number.channelName}}</td>
                <td data-title="'主叫号'" align="center">{{number.basicNum}}</td>
                <td data-title="'支持业务能力'" align="center">{{number.bizTypeStr}}</td>
                <td data-title="'所属地区'" align="center">{{number.regionAddressName}}</td>
                <td data-title="'操作'" width="100" align="center">
                    <a href="javascript:;" class="btn btn-info btn-xs" ng-click="selectOneNumber(number)" title="分配">分配</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
