<form class="form-inline table-toolbar">
    <div class="panel panel-info">
        <table class="table table-bordered middle" >
            <tbody >
            <tr>
                <td width="30%" class="row_title">
                    <span class="red">*</span> 耗时：
                </td>
                <td width="70%">
                    {{time/1000}}s
                </td>
            </tr>
            <tr>
                <td width="30%" class="row_title">
                    <span class="red">*</span> 进度：
                </td>
                <td width="70%">
                    已重发[{{batchCount}}]个批次，[{{ticketCount}}]个号码
                    <a class="btn btn-link" ng-click="resendDetail()">查看详情</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
