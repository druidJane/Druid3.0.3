<form class="form-inline w5c-form" name="moReplyForm" w5c-form-validate="" novalidate>
    <div class="panel panel-info">
        <div class="panel-heading">回复信息</div>
        <table class="table table-bordered middle">
            <tbody>
                <tr>
                    <td class="row_title" width="20%">
                        回复内容:
                    </td>
                    <td>
                        <textarea required class="form-control" id="replyContent" name="replyContent" ng-model="replyParams.replyContent"></textarea>
                        <label class="mar_t10">（含签名）共<b>{{totalSize}}</b>字，预计划分<b>{{frameNum}}</b>段</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="loading-container">
        <div class="panel-heading">回复明细</div>
        <div class="loading" ng-show="replyTable.settings().$loading"></div>
        <table ng-table="replyTable" class="table table-striped table-bordered table-hover">
            <tbody>
            <tr ng-repeat="replyInfo in $data">
                <td width="30%" data-title="'回复时间'" align="center">
                    {{replyInfo.replyTime|date:'yyyy-MM-dd HH:mm:ss'}}
                </td>
                <td width="30%" data-title="'回复内容'" align="center" style="word-break:break-all">
                    {{replyInfo.replyContent}}
                </td>
            </tr>
			<tr ng-show="$data==0" align="center">
				<td colspan="2"><div class="bootstrapTable_noData"><div></div><p>没有找到相关数据！</p></div></td>
			</tr>
            </tbody>
        </table>
    </div>
</form>
