<form class="form-inline w5c-form" name="form" w5c-form-validate="" novalidate>
    <div class="panel panel-info">
        <div class="panel-heading">模板详情</div>
        <table class="table table-bordered middle">
            <tbody>
            <tr>
                <td width="30%" class="row_title">
                    <span class="red">*</span> 模板名称：
                </td>
                <td width="70%">
                    <input type="text" class="form-control" name="title"
                           ng-model="modifyTplParams.title" required/>
                </td>
            </tr>
            <tr ng-show="showParams.smsTemplateType == 1">
                <td class="row_title">
                    <label> 添加变量：</label>
                </td>
                <td>
                    <button type="button" class="btn btn-sm btn-info"
                            ng-click="editVarCheck(modifyTplParams,0);">数字变量
                    </button>
                    <button type="button" class="btn btn-sm btn-info"
                            ng-click="editVarCheck(modifyTplParams,1);">中文变量
                    </button>
                </td>
            </tr>
            <tr>
                <td class="row_title">
                    <span class="red">*</span>模板内容：
                </td>
                <td>
                    <textarea class="form-control" id="contentStr" name="contentStr"
                                  ng-model="modifyTplParams.phraseSMSContent"
                                  ng-keyup="renderSmsContent();" required></textarea>
                </td>
            </tr>
            <tr>
                <td width="30%" class="row_title">
                    发送免审：
                </td>
                <td width="70%">
                    <select class="form-control input-sm" ng-model="modifyTplParams.templateType">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
