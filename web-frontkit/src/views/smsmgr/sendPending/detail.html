<form class="form-inline table-toolbar">
    <div class="form-search">
        <div class="pull-left">
            <div class="form-group">
                <button type="button" class="btn btn-sm btn-primary" ng-click="isShowFilterInfo()">
                    <i class="fa fa-plus"></i>&nbsp;{{checkParams.buttonName}}
                </button>
            </div>
            <div class="form-group">
                <label class="label">全部检核数（{{checkParams.allCheckNum}}）</label>
            </div>
            <div class="form-group">
                <label class="label">被过滤号码数（{{checkParams.filterTickets}}）</label>
            </div>
        </div>
    </div>
</form>
<br><br>
<div class="loading-container">
    <div class="loading" ng-show="checkTable.settings().$loading"></div>
    <table ng-table="normalPhraseTable" class="table table-striped table-bordered table-hover">
        <tbody>
        <tr ng-repeat="checkInfo in $data">
            <td data-title="'手机号码'" width="20%" align="center">{{checkInfo.phone}}</td>
            <td data-title="'短信内容'" width="20%" align="center">{{checkInfo.content}}</td>
            <td data-title="'检核结果'" width="30%" align="center">{{checkInfo.checkResult}}</td>
        </tr>
        </tbody>
    </table>
</div>
