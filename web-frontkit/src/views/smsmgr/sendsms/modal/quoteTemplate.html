<form class="form-inline table-toolbar">
    <div class="search_box">
        <div class="form-group pull-right">
            <div class="form-group">
                <label class="label">模板名称</label>
                <input type="text" class="form-control input-sm"
                       ng-model="smsTemplateListParams.title"
                       aria-describedby="basic-addon">
            </div>
            <div class="form-group">
                <label class="label">模板内容</label>
                <input type="text" class="form-control input-sm"
                       ng-model="smsTemplateListParams.content"
                       aria-describedby="basic-addon">
            </div>
            <div class="form-group">
                <label class="label">发送免审</label>
                <select class="form-control input-sm" ng-model="smsTemplateListParams.templateType"
                        ng-init="smsTemplateListParams.templateType=-1">
                    <option value="-1">请选择</option>
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn_search" ng-click="searchNormalPhrase()">查询</button>
            </div>
        </div>
    </div>
    <div class="table_t1 mar_t10">
        <div class="fixed-table-container" style="white-space: nowrap;overflow-x: auto;overflow-y:hidden;">
        <div class="loading" ng-show="normalPhraseTable.settings().$loading"></div>
        <table ng-table="normalPhraseTable" class="table table-hover" template-pagination="custom/pager">
            <tbody>
            <tr ng-repeat="normalInfo in $data">
                <td data-title="'模板名称'" align="center">
                    </a>{{normalInfo.title}}
                </td>
                <td style="width: 30%;" data-title="'模板内容'" align="center"><a ng-click="showTemplateContent(normalInfo)">{{normalInfo.contentStr| cutContent:true:30:'......'}}</a></td>
                <td data-title="'发送免审'" align="center">
                    <span ng-if="normalInfo.templateType == 0">否</span>
                    <span ng-if="normalInfo.templateType == 1">是</span>
                </td>
                <td data-title="'更新时间'" align="center">
                    {{normalInfo.lastUpdateTime|date:'yyyy-MM-dd HH:mm:ss'}}
                </td>
                <td data-title="'操作'" align="center">
                    <a href="javascript:;" ng-click="quoteTemplateById(normalInfo)">引用</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</form>
