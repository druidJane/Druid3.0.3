<form class="form-horizontal w5c-form" name="form" w5c-form-validate="vm" novalidate="" role="form">
    <table class="batch_detail">
        <tr class="bor_btm">
            <td class="tit">
                <span class="red">*</span>账户名称
            </td>
            <td>
                <input class="form-control" name="capitalAccountName" type="text" style="width: 50%;" ng-model="capitalAccount.accountName" ng-maxlength="50" required/>
            </td>
        </tr>
        <tr class="bor_btm">
            <td class="tit">
                <span class="red">*</span>付费方式
            </td>
            <td>
                <div class="radio_set">
                    <label class="mar_r10">
                        <input ng-model="capitalAccount.payingWay" ng-init="capitalAccount.payingWay=0" value="0" ng-checked="1" type="radio" id="radio-01" name="payingWay" class="regular-radio ng-pristine ng-valid ng-valid-required"/>
                        <label for="radio-01"></label>
                        <label>预付费</label>
                    </label>
                    <label ng-if="accountInfo.payingWay.index == 1">
                        <input ng-model="capitalAccount.payingWay" value="1" type="radio" id="radio-02" name="payingWay" class="regular-radio ng-pristine ng-valid">
                        <label for="radio-02"></label>
                        <label>后付费</label>
                    </label>
                </div>
            </td>
        </tr>
        <tr class="bor_btm">
            <td class="tit">
                <span class="red">*</span>充值方式
            </td>
            <td>
                <div class="radio_set">
                    <label class="mar_r10">
                        <input ng-model="capitalAccount.chargeWay" ng-init="capitalAccount.chargeWay=0" value="0" ng-checked="1" type="radio" id="chargeWay1" name="chargeWay" class="regular-radio ng-pristine ng-valid ng-valid-required"/>
                        <label for="chargeWay1"></label>
                        <label>手动充值</label>
                    </label>
                    <label>
                        <input ng-model="capitalAccount.chargeWay" value="1" type="radio" id="chargeWay2" name="chargeWay" class="regular-radio ng-pristine ng-valid">
                        <label for="chargeWay2"></label>
                        <label>每月自动充值</label>
                    </label>
                </div>
            </td>
        </tr>
        <tr class="bor_btm ng-hide" ng-show="showAutoChargeMoneyDom">
            <td class="tit"><span class="red">*</span>自动充值金额</td>
            <td><input class="form-control" name="autoChargeMoney" type="number" style="width: 50%;" ng-model="capitalAccount.autoChargeMoney" ng-required="showAutoChargeMoneyDom"/></td>
        </tr>
        <tr class="bor_btm">
            <td class="tit">
                <span class="red">*</span>单价类型
            </td>
            <td>
                <div class="radio_set">
                    <label class="mar_r10">
                        <input name="deductType" ng-model="capitalAccount.deductType" ng-init="capitalAccount.deductType=1" value="1" ng-checked="1" id="deductType1" type="radio" class="regular-radio ng-pristine ng-valid ng-valid-required"/>
                        <label for="deductType1"></label>
                        <label>按企业单价</label>
                    </label>
                    <label>
                        <input name="deductType" ng-model="capitalAccount.deductType" value="0" id="deductType2" type="radio" class="regular-radio ng-pristine ng-valid">
                        <label for="deductType2"></label>
                        <label>自定义单价</label>
                    </label>
                </div>
            </td>
        </tr>
        <tr class="bor_btm ng-hide" ng-show="showDeductTypeDom">
            <td class="tit"><span class="red">*</span>短信单价</td>
            <td><input class="form-control" type="number" name="smsPrice" style="width: 50%;" min="0" max="10" ng-model="capitalAccount.smsPrice" ng-init="capitalAccount.smsPrice=0.0500" ng-required="showDeductTypeDom"/></td>
        </tr>
        <tr class="ng-hide" ng-show="showDeductTypeDom">
            <td class="tit"><span class="red">*</span>彩信单价</td>
            <td><input class="form-control" type="number" name="mmsPrice" style="width: 50%;" min="0" max="10" ng-model="capitalAccount.mmsPrice" ng-init="capitalAccount.mmsPrice=0.2000" ng-required="showDeductTypeDom"/></td>
        </tr>
    </table>
</form>
