<body ng-controller="indexCtrl" id="mosApp">
<div class="wrap">
    <div class="main_left" id="menuShow1">
        <div class="logo">
            <a href="javascript:;" ng-click="redirect('/',true)">&nbsp;</a>
            <b>{{webversion}}</b>
        </div>
        <div class="menu" id="menuSel">
            <ul>
                <li ng-repeat="menulist in menulists">
                    <a id="{{menulist.sort}}" href="javascript:;" ng-class="{true :'item active', false :'item'}[isMenuShown(menulist)]" ng-click="toggleMenu(menulist)">
                        <img ng-src="styles/default/images/{{menulist.menuName | menuIconFilter}}.png" alt="" base="styles/default/images/{{menulist.menuName | menuIconFilter}}.png" active="styles/default/images/{{menulist.menuName | menuIconFilter}}_a.png" class="i_item">
                        <span ng-bind="menulist.menuName"></span>
                        <i class="menu_arrow down" ng-if="$index != 0"></i>
                    </a>
                    <ul ng-class="{true :'', false :'second_leave'}[isMenuShown(menulist)]">
                        <li ng-repeat="item in menulist.lists">
                            <a id="{{item.sort}}" href="{{item.url?item.url:'javascript:;'}}"
                               ng-class="{true :'item_second active', false :'item_second'}[isListShown(item)]"
                               ng-click="toggleList(item)"><span ng-bind="item.displayName"></span></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="main_left_2" id="menuShow2" style="display: none;">
        <a href="javascript:;" class="show_btn" id="menuShowBtn2" ng-click="menuShow2()"></a>
        <div class="menu2">
            <ul>
                <li ng-repeat="menulist in menulists">
                    <a href="javascript:;" class="item">
                        <img ng-src="styles/default/images/{{$index+1}}.png" alt="" base="styles/default/images/{{$index+1}}.png" active="styles/default/images/{{$index+1}}_a.png" class="i_item">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main_right">
        <div class="content_wrap">
            <div class="header">
                <div class="header_l">
                    <a href="javascript:;" id="menuShowBtn1" ng-click="menuShow1()">&nbsp;</a>
                </div>
                <div class="header_r">
                    <ul class="navlist">
                        <li>
                            <a ng-click="showFileTask()" class="item item1">导入导出
                                <span class="num" ng-if="globalVar.upAndLoadCount > 0"  ng-bind="globalVar.upAndLoadCount>99?'99+':globalVar.upAndLoadCount"></span>
                            </a>
                        </li>
                        <li class="position_r" id="noticeWarnOpt"
                            ng-click="globalVar.unReadNoticeCount>0?(noticeShow = true):(noticeShow = false);"
                            ng-mouseover="globalVar.unReadNoticeCount>0?(noticeShow = true):(noticeShow = false);"
                            ng-mouseleave="noticeShow = false">
                            <a ng-href="#/notice" class="item item2">消息通知
                                <span class="num" ng-if="globalVar.unReadNoticeCount > 0" ng-bind="globalVar.unReadNoticeCount>99?'99+':globalVar.unReadNoticeCount"></span>
                            </a>
                            <div class="notice_warn" id="noticeWarn" ng-init="noticeShow=false" ng-show="noticeShow" >
                                <i class="arrow"></i>
                                <div class="notice_warn_con">
                                    <div class="hd">您有<span ng-bind="globalVar.unReadNoticeCount"></span>条未读信息
                                        <a href="javascript:;" class="float_r f12" ng-click="redirect('notice',true)">全部信息</a>
                                    </div>
                                    <ul>
                                        <li ng-repeat="notice in globalVar.unReadNoticeList">
                                            <div class="msg">
                                                <a ng-href="javascript:;" ng-click="readNotice(notice);redirect('/notice/detail',true);"><label class="notice_label" ng-bind="notice.messageTitle"></label></a>
                                                <p><span ng-bind="notice.pushTime|date:'yyyy/MM/dd HH:mm:ss'"></span></p>
                                            </div>
                                            <div class="opt">
                                                <a href="javascript:;" class="view_btn h_l"
                                                   ng-click="showNoticeDetail(notice.messageType.index,notice.id,notice.pushTime)">
                                                    <span ng-if="notice.messageType.index == 1 && hasPermission(urlPerMap.SMSMGR_SENDTRACKING_INDEX)">查看</span>
                                                    <span ng-if="notice.messageType.index == 2 && hasPermission(urlPerMap.MMS_SEND_RECORD_INDEX)">查看</span>
                                                    <span ng-if="notice.messageType.index == 3 && hasPermission(urlPerMap.SMSMGR_SENDPENDING_INDEX)">审核</span>
                                                    <span ng-if="notice.messageType.index == 4 && hasPermission(urlPerMap.SEND_MMS_AUDIT_INDEX)">审核</span>
                                                </a>
                                                <i class="del_btn" ng-click="readNotice(notice)"></i>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li><a href="javascript:;" class="item item4" ng-click="redirect('/document')">帮助与文档</a></li>
                        <li><a href="javascript:;" class="item item3" ng-click="contactUs()">联系我们</a></li>
                        <li style="height:80px;" class="position_r" id="accountOpt" ng-click="accountShow = true" ng-mouseover = "accountShow = true" ng-mouseleave="accountShow = false">
                            <a href="javascript:;" id="userOpt" class="item5">{{loginUser}}<i></i></a>
                            <div class="account_popup" id="accountCon" ng-show="accountShow" ng-init="accountShow=false" style="position: absolute;top:-5px;right:0;">
                                <i class="arrow"></i>
                                <ul>
                                    <li><a href="javascript:;" class="acc_item acc_item1" ng-click="redirect('/accountinfo')">账号信息</a></li>
                                    <li><a href="javascript:;" class="acc_item acc_item3" ng-click="logout()">退出系统</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="breadcrumbs">
                <ol class="breadcrumb">
                    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path">
                        <i ng-if="$first" class="glyphicon glyphicon-home"></i>
                        <a ng-if="!$last" ng-href="#{{breadcrumb.path}}" ng-bind="breadcrumb.label"></a>
                        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                    </li>
                </ol>
            </div>
            <div class="content">
                <div ng-if="menulists.length>0" ng-view></div>
            </div>
            <div class="fullscreen-posting" style="display:none;">
                <div class="loading"><span class="img"></span> 正在提交数据，请稍等...</div>
            </div>
            <div class="footer"> Copyright © 2017 广州市玄武无线科技股份有限公司 All Rights Reserved </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="modal/original.tpl.html">
    <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog {{diagCls ? diagCls : ''}}">
            <div class="modal-content" style="width: 300px; height:550px;text-align: center">
                <div class="modal-header" ng-show="title">
                    <span class="modal-title" ng-bind="title"></span>
                </div>
                <div class="modal-body" ng-bind="content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm modal-btn-close" ng-hide="closeBtn.hide" ng-click="$hide()">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="modal/common.tpl.html">
    <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog {{diagCls ? diagCls : ''}}">
            <div class="modal-content">
                <div class="modal-header" ng-show="title">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"
                            ng-hide="showIcon.hide">
                        <span aria-hidden="true">&times;</span>
                    </button>
					<button type="button" ng-class="{true:'unlock',false:'lock'}[draggable]" ng-init="draggable=false" ng-click="toggle(this)" title="移动窗体">
                    </button>
                    <span class="modal-title" ng-bind="title"></span>
                </div>
                <div class="modal-body" style="z-index:1051;" ng-bind="content"></div>
                <div class="modal-footer">
                    <button type="button" ng-if="!notFormInvalid" class="btn btn-sm modal-btn" ng-hide="okBtn.hide"
                            ng-disabled="form.$invalid || form.$pristine" ng-click="okBtn.click()">{{okBtn.text}}
                    </button>
                    <button type="button" ng-if="notFormInvalid" class="btn btn-sm modal-btn" ng-hide="okBtn.hide"
                            ng-click="okBtn.click()">{{okBtn.text}}
                    </button>
                    <button type="button" class="btn btn-sm modal-btn-close" ng-hide="closeBtn.hide" ng-click="$hide()">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="ng-table/column/toggle.html">

</script>

<script type="text/ng-template" id="modal/notice.tpl.html">
    <form class="w5c-form form-horizontal text-center" name="form" w5c-form-validate="" novalidate>
        <div>
            <div class="form-group">
                <div>
                    <span style="color: Red;">您的账号密码为系统初始密码，为了您的信息安全，请修改账号密码。</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label"><span class="red">*</span>旧密码</label>
                <div class="col-sm-4">
                    <input type="password" id="oldPassword" name="oldpassword" ng-model="password.oldPassword"
                           class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label"><span class="red">*</span>新密码</label>
                <div class="col-sm-4">
                    <input type="password" id="newPassword" name="password" ng-model="password.newPassword"
                           class="form-control" required
                           ng-pattern="/^(?![\d]+$)(?![a-zA-Z]+$)(?=[\da-zA-Z]+$).{8,20}$/"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label"><span class="red">*</span>确认新密码</label>
                <div class="col-sm-4">
                    <input type="password" id="secondPassword" name="repeatPassword" ng-model="password.secondPassword"
                           class="form-control" required
                           w5c-repeat="password"/>
                </div>
            </div>
        </div>
    </form>
</script>

<script  type="text/ng-template" id="custom/pager">
    <div class="fixed-table-pagination clearfix">
        <div ng-table-pagination="params" class="ng-scope ng-isolate-scope">
            <div class="ng-cloak ng-table-pager ng-page-info"  ng-if="params.data.length">
                <div class="pull-left">
                    <ul class="pagination" ng-if="pages.length">
                        <li class="page-first" ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
                            <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                            <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                            <a ng-switch-when="more" ng-click="params.page(page.number)" href="">…</a>
                            <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>	
                        </li>
                    </ul>
                    <div class="input-group paging-jump " ng-init="pageInput=0" ng-if="pages.length">
						<input type="number" ng-required="true" ng-model="pageInput" id="myPage"  class="form-control" ng-min="1" ng-max="{{pageinfo.totalpage}}"  style="width:80px;display:inline-block;" />
                        <button ng-jump-click="{{pageinfo}}" jumpTarget="#myPage" class="btn btn-default" type="button">跳转</button>
                    </div>
                    <div class="paging-record">
                        共 <span>{{pageinfo.totalpage}}</span>页， {{params.settings().total}} 条记录
                    </div>
                </div>
            </div>
        </div>
        <!--分页条数-->
        <div class="pull-right pagination number-pages">
        <span class="page-list">每页
            <span class="btn-group dropup">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="page-size">{{params.count()}}</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-click="params.count(10)" ng-class="{'active':params.count() == 10}">
                        <a href="javascript:void(0)">10</a></li>
                    <li ng-click="params.count(20)" ng-class="{'active':params.count() == 20}">
                        <a href="javascript:void(0)">20</a>
                    </li>
                    <li ng-click="params.count(30)" ng-class="{'active':params.count() == 30}">
                        <a href="javascript:void(0)">30</a>
                    </li>
                </ul>
            </span>条记录
        </span>
        </div>
    </div>
</script>
<script  type="text/ng-template" id="custom/withoutPageNumber">
    <div class="fixed-table-pagination clearfix">
        <div ng-table-pagination="params" class="ng-scope ng-isolate-scope">			
            <div class="ng-cloak ng-table-pager ng-page-info"
                 ng-if="params.data.length ||  params.page() > 1">
                <div class="pull-left">
                    <ul class="pagination" ng-if="pages.length ||  params.page() > 1">
                        <li class="page-first" ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
                            <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                            <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                            <a ng-switch-when="more" ng-click="params.page(page.number)" href="">…</a>
                            <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
                        </li>
                    </ul>
                    <div class="paging-record">
                            显示记录从{{((pageinfo.currpage-1)*params.count())+1}}到{{((pageinfo.currpage-1)*params.count())+params.data.length}}
                    </div>
                </div>
            </div>
        </div>
        <!--分页条数-->
        <div class="pull-right pagination number-pages">
        <span class="page-list">每页
            <span class="btn-group dropup">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="page-size">{{params.count()}}</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-click="params.count(10)" ng-class="{'active':params.count() == 10}">
                        <a href="javascript:void(0)">10</a></li>
                    <li ng-click="params.count(20)" ng-class="{'active':params.count() == 20}">
                        <a href="javascript:void(0)">20</a>
                    </li>
                    <li ng-click="params.count(30)" ng-class="{'active':params.count() == 30}">
                        <a href="javascript:void(0)">30</a>
                    </li>
                </ul>
            </span>条记录
        </span>
        </div>
    </div>
</script>
<script type="text/ng-template" id="template/syTimepicker/timepicker.html">
    <table>
        <tbody>
        <tr class="text-center">
            <td><a ng-click="incrementHours()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
            <td>&nbsp;</td>
            <td><a ng-click="incrementMinutes()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
            <td ng-show="showSeconds">&nbsp;</td>
            <td ng-show="showSeconds"><a ng-click="incrementSeconds()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
            <td ng-show="showMeridian"></td>
        </tr>
        <tr>
            <td style="width:50px;" class="form-group" ng-class="{'has-error': invalidHours}">
                <input type="text" ng-model="hours" ng-change="updateHours()" class="form-control text-center" ng-mousewheel="incrementHours()" ng-readonly="readonlyInput" style="width:inherit;" maxlength="2">
            </td>
            <td>:</td>
            <td style="width:50px;" class="form-group" ng-class="{'has-error': invalidMinutes}">
                <input type="text" style="width:inherit;" ng-model="minutes" ng-change="updateMinutes()" class="form-control text-center" ng-readonly="readonlyInput" maxlength="2">
            </td>
            <td ng-show="showSeconds">:</td>
            <td ng-show="showSeconds" style="width:50px;" class="form-group" ng-class="{'has-error': invalidSeconds}" ng-show="showSeconds">
                <input type="text" style="width:inherit;" ng-model="seconds" ng-change="updateSeconds()" class="form-control text-center" ng-readonly="readonlyInput" maxlength="2">
            </td>
            <td ng-show="showMeridian">
                <button type="button" class="btn btn-default text-center" ng-click="toggleMeridian()">{{meridian}}</button>
            </td>
        </tr>
        <tr class="text-center">
            <td><a ng-click="decrementHours()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
            <td>&nbsp;</td>
            <td><a ng-click="decrementMinutes()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
            <td ng-show="showSeconds">&nbsp;</td>
            <td ng-show="showSeconds"><a ng-click="decrementSeconds()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
            <td ng-show="showMeridian"></td>
        </tr>
        </tbody>
    </table>
</script>

<script type="text/ng-template" id="template/syTimepicker/popup.html">
    <ul class="dropdown-menu" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}" style="min-width:0px;">
        <li ng-transclude></li>
    </ul>
</script>

</body>

</html>
